<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronóstico del tiempo en Punta Arenas, Chile</title>
    <style>
        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin: 10px;
            width: 200px;
            text-align: center;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Pronóstico del tiempo en Punta Arenas, Chile</h1>
    <div id="weather-cards"></div>

    <script>
        const apiKey = '2630dfb88098a5460aed8d2fe1e6d745';
        const city = 'Punta Arenas';

        const apiUrl = `https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${apiKey}&units=metric&lang=es`;

        async function getWeatherForecast() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error al obtener datos meteorológicos:', error);
                return null;
            }
        }

        async function showWeatherForecast() {
            const weatherData = await getWeatherForecast();

            if (weatherData && weatherData.list) {
                const weatherCardsContainer = document.getElementById('weather-cards');

                // Obtener datos de los próximos 10 días
                const dailyWeather = weatherData.list.filter((item, index) => index % 8 === 0); // Seleccionar cada 8vo elemento

                // Crear tarjetas para cada día
                dailyWeather.forEach(dayData => {
                    const card = createWeatherCard(dayData);
                    weatherCardsContainer.appendChild(card);
                });
            } else {
                console.error('No se pudo obtener la información del clima.');
            }
        }

        function createWeatherCard(data) {
            const card = document.createElement('div');
            card.classList.add('card');

            const temperature = Math.round(data.main.temp);
            const date = new Date(data.dt * 1000);
            const dayOfWeek = new Intl.DateTimeFormat('es', { weekday: 'long' }).format(date);

            card.innerHTML = `
                <h2>${dayOfWeek}</h2>
                <p>${temperature}°C</p>
            `;

            return card;
        }

        showWeatherForecast();
    </script>
</body>
</html>
